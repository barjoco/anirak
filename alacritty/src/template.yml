# Anirak colour theme
colors:
  primary:
    background: '--background--'
    foreground: '--hi_white--'

  normal:
    black:   '--black--'
    red:     '--red--'
    green:   '--green--'
    yellow:  '--yellow--'
    blue:    '--blue--'
    magenta: '--magenta--'
    cyan:    '--cyan--'
    white:   '--white--'

  bright:
    black:   '--hi_black--'
    red:     '--hi_red--'
    green:   '--hi_green--'
    yellow:  '--hi_yellow--'
    blue:    '--hi_blue--'
    magenta: '--hi_magenta--'
    cyan:    '--hi_cyan--'
    white:   '--hi_white--'